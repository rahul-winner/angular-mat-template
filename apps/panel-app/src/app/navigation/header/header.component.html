<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex="10%" class="header-logo">
        <h3>
            <a routerLink="/">WAT Panel</a>
        </h3>
    </div>
    <div fxFlex="80%" fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout fxLayoutGap="25px" class="navigation-items">
            <li>
                <a routerLink="/app/org">Organization</a>
            </li>
            <li>
                <a routerLink="/app/training">Training</a>
            </li>
        </ul>
    </div>
    <div fxFlex="10%" fxLayout fxLayoutAlign="start" fxHide.xs>
        <button mat-icon-button aria-label="profile icon" [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
            <span style="margin-left: 1em;">Alexander Paul</span>        
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Help</button>
            <button mat-menu-item>Logout</button>
        </mat-menu>
    </div>
  </mat-toolbar>
